[tox]
envlist =
    py39-django{30}
    py38-django{22,30}
    py37-django{21,22,30}
    py36-django{21,22,30}

[testenv]
commands =
    python runtests.py
deps=
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    django22: Django>=2.2,<3.0
    django30: Django>=3.0,<3.1
    -rrequirements-testing.txt

whitelist_externals = coverage
